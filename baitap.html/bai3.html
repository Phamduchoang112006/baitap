<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Gấu Bông</title>
  <link rel="stylesheet" href="/baitap.css/bai3.css">
</head>
<body>
 
  <header class="header">
    <h1>Shop Gấu Bông</h1>
    <nav class="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>
  <section class="banner">
    <h2>Khuyến mãi đặc biệt </h2>
  </section>

  <section class="products">
    <div class="product-card">
      <div class="image-box">
        <img src="/baitap.css/ảnh đầu.jpg" alt="Gấu 1">
      </div>
      <h3>Gấu bông hồng</h3>
      <p class="price">250k</p>
      <button class="btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <div class="image-box">
        <img src="/baitap.css/ảnh đầu.jpg" alt="Gấu 2">
      </div>
      <h3>Gấu Brown</h3>
      <p class="price">300k</p>
      <button class="btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <div class="image-box">
        <img src="/baitap.css/ảnh đầu.jpg" alt="Gấu 3">
      </div>
      <h3>Gấu Panda</h3>
      <p class="price">280k</p>
      <button class="btn">Mua ngay</button>
    </div>
  </section>

  <footer class="footer">
    <p>Cửa hàng gấu bông </p>
  </footer>
</body>
</html>
