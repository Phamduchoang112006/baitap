<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập CSS</title>
  <style>
    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .red { background-color: red; }
    .red:hover { background-color: darkred; }

    .blue { background-color: blue; }
    .blue:hover { background-color: darkblue; }

    .yellow { background-color: goldenrod; }
    .yellow:hover { background-color: orange; }
  </style>
</head>
<body>
  <button class="btn red">Đỏ</button>
  <button class="btn blue">Xanh</button>
  <button class="btn yellow">Vàng</button>
</body>
</html>
